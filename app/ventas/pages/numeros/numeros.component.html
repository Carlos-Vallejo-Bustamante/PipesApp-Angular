<h2>DecimalPipe y Porcentaje</h2>
<p>
    Pipes incluídos en Angular - Usualmente en el Common module.
</p>

<div class="grid">

    <div class="col">
        <p-card header="Ventas Netas"
                subheader="del año presente">
            <i class="pi pi-dollar"></i>
            {{(ventasNetas + 1000000) | number:'1.2-2'}}
        </p-card>
    </div>

    <div class="col">
        <p-card header="Ventas Brutas"
                subheader="del año presente">
            {{(ventasNetas + 2000000) | currency:'EUR':true:'1.4-4'}}
        </p-card>
    </div>

    <div class="col">
        <p-card header="Ganancias porcentual"
                subheader="del año presente">
            {{porcentaje | percent:'2.2-2'}}
        </p-card>
    </div>

</div>
